set -g prefix C-a
unbind C-b
bind C-a send-prefix
set-option -g default-shell /bin/zsh
set-option -g repeat-time 0

# Set delay to not interfer with vim
set -s escape-time 1

# Set indexes from 1
set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes
# # START:panesplit
bind | split-window -h
bind - split-window -v
# # END:panesplit
#

# Sync panes
#bind i set-window-option synchronize-panes

unbind i
bind-key y set-window-option synchronize-panes on \;\
  set-window-option pane-active-border-style fg=red \;\
  set-window-option pane-border-style fg=yellow \;\
  set -g window-style 'fg=colour250,bg=black'
#  display-message "Sync panes ON"

bind-key Y set-window-option synchronize-panes off \;\
  set-window-option pane-active-border-style fg=green \;\
  set-window-option pane-border-style default \;\
  set -g window-style 'fg=colour247,bg=colour236'
#  display-message "Sync panes OFF"

# moving between panes
# # START:paneselect
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R    
# # END:paneselect
#
# Quick pane selection
# # START:panetoggle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# # END:panetoggle
#
# Pane resizing
# START:paneresize
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5
# END:paneresize
# START:mouse
set -g mouse on
# END:mouse

# Set the default terminal mode to 256color mode
# START:termcolor
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
#set -g default-terminal "screen-256color"
# END:termcolor

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

# set the status line's colors
# START:statuscolor
# set -g status-fg white
# set -g status-bg black
# END:statuscolor

# set the color of the window list
# START:windowstatuscolor
# setw -g window-status-fg cyan 
# setw -g window-status-bg default 
#setw -g window-status-attr dim
# END:windowstatuscolor

# set colors for the active window
# START:activewindowstatuscolor
# setw -g window-status-current-fg blue 
# setw -g window-status-current-bg white 
# setw -g window-status-current-attr bright
# END:activewindowstatuscolor

#set inactive/active window styles
set -g window-style 'fg=colour249,bg=colour240'
set -g window-active-style 'fg=colour250,bg=black'

# START:panecolors
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51
# END:panecolors

# Command / message line
# START:cmdlinecolors
set -g message-fg white
set -g message-bg black
set -g message-attr bright
# END:cmdlinecolors

# Status line left side
# START:statusleft
set -g status-left-length 40 
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
# END:statusleft

#START:utf8
#set -g status-utf8 on
#END:utf8

# Status line right side
# 15% | 28 Nov 18:15
# START: statusright
set -g status-right "#[fg=cyan]%d %b %R"
# END:statusright

# Update the status bar every sixty seconds
# START:updateinterval
set -g status-interval 60
# END:updateinterval

# Center the window list
# START:centerwindowlist
set -g status-justify centre
# END:centerwindowlist

# enable vi keys.
# START:vikeys
setw -g mode-keys vi
# END:vikeys

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Status bar
set-option -g status-bg colour234
set-option -g status-fg colour252

# Window titles
set-window-option -g window-status-fg colour252
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title
set-window-option -g window-status-current-fg colour135
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Pane border
set-option -g pane-border-fg colour234
set-option -g pane-active-border-fg colour234

# Message text
set-option -g message-bg colour234
set-option -g message-fg colour252
